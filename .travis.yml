language: cpp
compiler:
  - gcc
script:
  - gcc -O2 ./utils/platypus.c -o ./utils/platypus
  - mkdir report
  - files=`find . -name \*.h -print -o -name \*.cpp -print | sed -e ':a;N;$!ba;s/\n/ /g'`
  - ./utils/platypus -o ./report $files
after_success:
    "for i in report/*; do curl --ftp-create-dirs -T ./report/$i -u $FTP_USER:$FTP_PASSWORD ftp://10.44.194.74/$i; done;"
notifications:
  email: false

